<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Switch case demo</title>
    <link th:href="@{/css/bootstrap.min.css}" rel="stylesheet">
</head>
<body>
    <div class="container">
        <div class="row">
            <h1>Thymeleaf switch case</h1>
            <h4 th:utext="${user.UserName}"></h4>
            <div th:switch="${user.role}">
                <p th:case="'ADMIN'">User is Administrator</p>
                <p th:case="'MANAGER'">User is Manager</p>
                <p th:case="'GUEST'">User is Guest</p>
                <p th:case="'*'">User is some other person</p>
            </div>
        </div>
    </div>
</body>
</html>
